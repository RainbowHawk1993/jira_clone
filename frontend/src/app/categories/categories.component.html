<div>
  <h1>Categories</h1>

  <div *ngFor="let category of categories">
    <h2>{{ category.name }}</h2>

    <app-tasks [categoryId]="category.id" [tasks]="category.tasks"></app-tasks>
  </div>

  <div>
    <h3>Create New Category</h3>
    <input [(ngModel)]="newCategoryName" placeholder="Enter category name" />
    <button (click)="createCategory()">Create</button>
  </div>
</div>
